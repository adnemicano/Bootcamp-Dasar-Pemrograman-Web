    <!-- 
        form berfungsi untuk membuat form

    <form method="get">

        <br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    <script>
        function show() {
            var input = document.getElementById("password");
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
